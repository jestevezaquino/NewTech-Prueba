<div class="row mt-md-3">
    <div class="col-md-12">
      <div class="container">
          <mat-form-field>
            <mat-label>Filtering by Book Id</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 58" #input>
          </mat-form-field>

          <table class="tabla" mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="Id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
              <td mat-cell *matCellDef="let book"> {{ book.id }} </td>
            </ng-container>

            <ng-container matColumnDef="Title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
              <td mat-cell *matCellDef="let book"> {{ book.title }} </td>
            </ng-container>

            <ng-container matColumnDef="Description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let book"> {{ book.description }} </td>
            </ng-container>

            <ng-container matColumnDef="PageCount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> PageCount </th>
              <td mat-cell *matCellDef="let book"> {{ book.pageCount }} </td>
            </ng-container>

            <ng-container matColumnDef="Excerpt">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Excerpt </th>
              <td mat-cell *matCellDef="let book"> {{ (book.excerpt | slice:0:12) + "..." }} </td>
            </ng-container>

            <ng-container matColumnDef="PublishDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> PublishDate </th>
              <td mat-cell *matCellDef="let book"> {{ book.publishDate | date }} </td>
            </ng-container>

            <ng-container matColumnDef="Options">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Options </th>
              <td mat-cell *matCellDef="let book">
                  <button mat-button color="primary" (click)="GoToBookDetails(book.id)">
                    <mat-icon>book</mat-icon> Detalles
                  </button>
                  <button mat-button color="accent" (click)="GoToEditBook(book)">
                    <mat-icon>edit</mat-icon> Edit
                  </button>
                  <button mat-button color="warn" (click)="GoToDeleteBook(book.id)">
                    <mat-icon>delete</mat-icon> Delete
                  </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let book; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
      </div>
    </div>
</div>
